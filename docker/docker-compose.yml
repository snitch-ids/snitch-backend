services:

  snitch-backend:
    build:
      context: ..
    ports:
      - "8081:8081"
    depends_on:
      - redis-stack
    env_file:
      - ../production-docker.env

  redis-stack:
    image: redis/redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    env_file:
      - ../local-dev.env

